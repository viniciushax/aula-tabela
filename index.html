<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        th, td {
            border: 1px solid black;
        }

        tfoot {
            background-color: cyan;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>

    <table>
        <thead>
            <tr>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>
                <th>Black Friday</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Pão</td>
                <td>2</td>
                <td>5$</td>
                <td rowspan="2">Sim</td>
            </tr>
            <tr>
                <td>Café</td>
                <td>3</td>
                <td>5$</td>
                        </tr>
            <tr>
                <td>Filtro</td>
                <td>4</td>
                <td>15$</td>
                <td>Não</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Total</td>
                <td colspan="3">25$</td>
                
            </tr>
        </tfoot>



    </table>

</body>
</html>
